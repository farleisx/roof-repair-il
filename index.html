<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תיקון גגות בקריית גת וקריית מלאכי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0; padding: 0;
      color: #222;
      direction: rtl;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
    }
    p.subtitle {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    main {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 7px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    footer {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>תיקון גגות בקריית גת וקריית מלאכי</h1>
    <p class="subtitle">קבל הצעת מחיר חינם עוד היום!</p>
  </header>
  <main>
    <form id="leadForm">
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required placeholder="הזן את שמך המלא" />

      <label for="phone">מספר טלפון</label>
      <input type="tel" id="phone" name="phone" required placeholder="הזן מספר טלפון ליצירת קשר" pattern="[0-9\-+\s]{7,15}" />

      <label for="city">בחר עיר</label>
      <select id="city" name="city" required>
        <option value="" disabled selected>בחר עיר</option>
        <option value="קריית גת">קריית גת</option>
        <option value="קריית מלאכי">קריית מלאכי</option>
      </select>

      <label for="notes">הערות נוספות (לא חובה)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="פרטים נוספים אם יש"></textarea>

      <button type="submit">שלח בקשה</button>
    </form>
    <div id="message"></div>
  </main>
  <footer>
    &copy; 2025 תיקון גגות קריית גת וקריית מלאכי
  </footer>

  <script>
    const form = document.getElementById('leadForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const formData = new FormData(form);

      // Prepare data for form submission
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        city: formData.get('city'),
        notes: formData.get('notes'),
      };

      try {
        // Using FormSubmit.co for email form handling (no backend needed)
        const response = await fetch('https://formsubmit.co/ajax/laroxmafox@gmail.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (result.success === "true" || response.ok) {
          messageDiv.textContent = 'תודה! הפנייה התקבלה בהצלחה.';
          messageDiv.className = 'success-message';
          form.reset();
        } else {
          throw new Error('שגיאה בשליחת הטופס.');
        }
      } catch (error) {
        messageDiv.textContent = 'אירעה שגיאה בשליחת הטופס, נסה שוב מאוחר יותר.';
        messageDiv.className = 'error-message';
      }
    });
  </script>
</body>
</html>
